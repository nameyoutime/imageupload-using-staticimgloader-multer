<div class="container-fluid">
  <div class="row justify-content-center p-5">

    <form action method="POST" enctype="multipart/form-data" class="card " style="width: 18rem">

      <h1 class="text-center">Form</h1>

      <div class="text-center">
        <span class="form-label">
          <form [formGroup]="frm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <h4>Fill in the form</h4>
              <div class="text-center">
                <span class="form-label">
                  Title
                </span>
              </div>
              <div class="text-center mb-1">
                <input placeholder="Enter title" type="text" formControlName="title">
              </div>
              <div class="text-center">
                <span class="form-label">
                  Description
                </span>
              </div>
              <div class="text-center mb-1">
                <input placeholder="Enter description" type="text" formControlName="description">
              </div>
              <div class="text-center">
                <span class="form-label">
                  File
                </span>
              </div>
              <div class="text-center mb-1">
                <input type="file" name="image" multiple (change)="selectImage($event)" />
              </div>
              <button #submit type="submit" class="text-center btn btn-primary">Create</button>
            </div>
          </form>

        </span>
      </div>

    </form>
  </div>
</div>
<div class="container-fluid ">

  <div class="row justify-content-center ">
    <div *ngFor="let item of this.data|async" class=" col-lg-3 col-md-4 col-sm-6 m-1 border rounded">
      <h5 class="text-center">{{item.title}}</h5>
      <div class="mx-auto">
        <ng-image-slider [images]="item.file" [autoSlide]="1" [imageSize]="{ width: '100px', height: '100px' }" #nav>
        </ng-image-slider>
      </div>
      <div class="d-flex justify-content-center">
        <button class=" text-center btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
